<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" src="img/1.jpg">
                    <span class="songName">Sunflower</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="2" src="img/2.jpg">
                    <span class="songName">rockstar</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/3.jpg">
                    <span class="songName">Marry On A Cross</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/4.jpeg">
                    <span class="songName">Face Off</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/5.jpg">
                    <span class="songName">Maze</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/6.jpg">
                    <span class="songName">Don't Matter</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/7.jpg">
                    <span class="songName">FE!N</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/8.jpg">
                    <span class="songName">Less Than Zero</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/9.jpg">
                    <span class="songName">Popular</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1" src="img/10.jpeg">
                    <span class="songName">Reminder</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="far songItemPlay fa-play-circle" aria-hidden="true"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous" aria-hidden="true"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fas fa-3x fa-step-forward" id="next" aria-hidden="true"></i> 
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Sunflower-Spider-Man: Into the Spider-Verse</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
